<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Status dos Workspaces - Power BI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #222;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }

        #ultima-coleta {
            margin-bottom: 20px;
            font-weight: bold;
            color: #555;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 40px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .type-semantic {
            color: green;
            font-weight: bold;
        }

        .type-dataflow {
            color: blue;
            font-weight: bold;
        }

        .status-failed {
            color: red;
        }

        .status-completed {
            color: green;
        }
    </style>
</head>
<body>

    <h1>Status de Atualizações - Power BI</h1>
    <div id="ultima-coleta"></div>
    <div id="tabelas-container"></div>

    <script>
        async function carregarDados() {
            const response = await fetch("https://gen-backend-mx52.onrender.com/status");
            const json = await response.json();
            const dados = json.data;
            const dataUTC = new Date(json.ultimaColeta);
            const dataLocal = new Date(dataUTC.getTime() - 3 * 60 * 60 * 1000); // Ajuste de -3h
            const dataFormatada = dataLocal.toLocaleString("pt-BR", {
                day: "2-digit",
                month: "2-digit",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit",
                second: "2-digit"
            });

document.getElementById("ultima-coleta").textContent =
    "Última coleta da API: " + dataFormatada;


            const container = document.getElementById("tabelas-container");
            container.innerHTML = ""; // limpa se recarregar

            const workspaces = {};

            // Agrupar por workspace
            dados.forEach(item => {
                if (!workspaces[item.workspace]) {
                    workspaces[item.workspace] = [];
                }
                workspaces[item.workspace].push(item);
            });

            for (const [workspace, elementos] of Object.entries(workspaces)) {
                const titulo = document.createElement("h2");
                titulo.textContent = workspace;
                container.appendChild(titulo);

                const tabela = document.createElement("table");
                tabela.innerHTML = `
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Status</th>
                            <th>Início</th>
                            <th>Fim</th>
                            <th>Duração</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${elementos.map(item => `
                            <tr>
                                <td>${item.dataset}</td>
                                <td class="${item.type === 'Semantic Model' ? 'type-semantic' : 'type-dataflow'}">${item.type}</td>
                                <td class="${item.status === 'Failed' ? 'status-failed' : 'status-completed'}">${item.status}</td>
                                <td>${item.start_time || '-'}</td>
                                <td>${item.end_time || '-'}</td>
                                <td>${item.duration || '-'}</td>
                            </tr>
                        `).join("")}
                    </tbody>
                `;
                container.appendChild(tabela);
            }
        }

        carregarDados();
    </script>
</body>
</html>
