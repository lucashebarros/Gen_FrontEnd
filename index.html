<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status dos BIs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
    .ok { background-color: #e0ffe0; }
    .erro { background-color: #ffe0e0; }
  </style>
</head>
<body>
  <h1>Status dos Relatórios Power BI</h1>
  <div id="status-container">Carregando...</div>

<script>
fetch("https://gen-backend-mx52.onrender.com/status") // Agora chamando corretamente o backend
    .then(response => response.json())
    .then(data => {
        console.log(data);
        const container = document.getElementById("status-container");
        container.innerHTML = ""; // Limpa "Carregando..."
        
        if (!data.workspaces || data.workspaces.length === 0) {
            container.innerHTML = "<p>Nenhum workspace encontrado.</p>";
            return;
        }

        const lista = document.createElement("ul");
        data.workspaces.forEach(ws => {
            const item = document.createElement("li");
            item.textContent = `${ws.workspace} → ${ws.dataset} | Status: ${ws.status} | Última Atualização: ${ws.lastRefresh}`;
            lista.appendChild(item);
        });

        container.appendChild(lista); // Adiciona ao DOM
    })
    .catch(error => {
        console.error("Erro ao buscar dados:", error);
        document.getElementById("status-container").innerHTML = "<p>Erro ao carregar os dados.</p>";
    });
</script>

</body>
</html>
