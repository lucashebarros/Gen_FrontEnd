<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Status dos BIs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin-bottom: 10px; }
    .ok { background-color: #e0ffe0; }
    .erro { background-color: #ffe0e0; }
  </style>
</head>
<body>
  <h1>Status dos Relatórios Power BI</h1>
  <div id="status-container">Carregando...</div>

<script>
fetch("https://seu-projeto.onrender.com/status")  // URL do backend no Render
    .then(response => response.json())
    .then(data => {
        console.log(data);
        const lista = document.getElementById("workspaces");
        lista.innerHTML = ""; // Limpa antes de adicionar
        data.workspaces.forEach(ws => {
            const item = document.createElement("li");
            item.textContent = `${ws.workspace} → ${ws.dataset} | Status: ${ws.status} | Última Atualização: ${ws.lastRefresh}`;
            lista.appendChild(item);
        });
    })
    .catch(error => console.error("Erro ao buscar dados:", error));
</script>

<ul id="workspaces"></ul>

</body>
</html>
