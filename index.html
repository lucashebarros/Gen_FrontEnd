<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status dos Dashboards</title>
  <style>
    h1 {
       text-align:center
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .status-Completed {
      background-color: #d4edda;
    }
    .status-Failed {
      background-color: #f8d7da;
    }
    .status-Disabled {
      background-color: #fff3cd;
    }
    .status-Desconhecido {
      background-color: #e2e3e5;
    }
    .loading {
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }

    /* Círculos de falha */
    .circle-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px 0;
      justify-content: start;
    }

    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ffcccc;
      color: #800000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 13px;
      padding: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .circle:hover {
      transform: scale(1.05);
      background-color: #ffb3b3;
      cursor: default;
    }

    .circle strong {
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Status dos Dashboards</h1>
  <center><div id="failed-circles" class="circle-container"></div></center>
  <center><div id="content" class="loading">Carregando dados...</div></center>

  <script>
    async function carregarDados() {
      try {
        const resposta = await fetch('https://gen-backend-mx52.onrender.com/status');
        if (!resposta.ok) throw new Error("Erro ao carregar API: " + resposta.status);

        const json = await resposta.json();
        const dados = json.data;

        if (!Array.isArray(dados)) throw new Error("Formato de dados inválido.");

        const contentDiv = document.getElementById('content');
        const failedContainer = document.getElementById('failed-circles');
        contentDiv.innerHTML = '';
        failedContainer.innerHTML = '';

        // Mostrar falhas no topo em círculos
        dados.forEach(item => {
          if (item.status === "Failed") {
            const circle = document.createElement("div");
            circle.classList.add("circle");
            circle.innerHTML = `
              <strong>${item.dataset}</strong>
              <div style="margin-top: 5px;">${item.workspace}</div>
            `;
            failedContainer.appendChild(circle);
          }
        });

        // Agrupar por workspace
        const porWorkspace = {};
        dados.forEach(item => {
          if (!porWorkspace[item.workspace]) {
            porWorkspace[item.workspace] = [];
          }
          porWorkspace[item.workspace].push(item);
        });

        for (const workspace in porWorkspace) {
          const h2 = document.createElement('h2');
          h2.textContent = workspace;
          contentDiv.appendChild(h2);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>Dataset</th>
              <th>Tipo</th>
              <th>Status</th>
              <th>Início</th>
              <th>Fim</th>
              <th>Duração</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');

          porWorkspace[workspace].forEach(item => {
            const row = document.createElement('tr');
            const statusClass = `status-${(item.status || '').split(' ')[0]}`;
            row.className = statusClass;

            row.innerHTML = `
              <td>${item.dataset || ''}</td>
              <td>${item.type || ''}</td>
              <td>${item.status || ''}</td>
              <td>${item.start_time || ''}</td>
              <td>${item.end_time || ''}</td>
              <td>${item.duration || ''}</td>`;
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          contentDiv.appendChild(table);
        }

        // Última coleta
        if (json.ultimaColeta) {
          const footer = document.createElement('p');
          footer.textContent = "Última coleta: " + json.ultimaColeta;
          contentDiv.appendChild(footer);
        }

      } catch (erro) {
        const contentDiv = document.getElementById('content');
        contentDiv.className = 'error';
        contentDiv.textContent = 'Erro ao carregar dados: ' + erro.message;
        console.error(erro);
      }
    }

    carregarDados();
  </script>
</body>
</html>
