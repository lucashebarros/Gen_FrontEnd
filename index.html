<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status dos Dashboards</title>
  <style>
    h1 {
        text-align:center
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      margin-bottom: 20px;
    }
    .falhas-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .falha-botao {
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      background-color: #f44336;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .falha-botao:hover {
      transform: scale(1.1);
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .status-Completed {
      background-color: #d4edda;
    }
    .status-Failed {
      background-color: #f8d7da;
    }
    .status-Disabled {
      background-color: #fff3cd;
    }
    .status-Desconhecido {
      background-color: #e2e3e5;
    }
    .loading {
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Status dos Dashboards</h1>
  <div id="falhas" class="falhas-container"></div>
  <div id="content" class="loading">Carregando dados...</div>

  <script>
    async function carregarDados() {
      try {
        const resposta = await fetch('https://gen-backend-mx52.onrender.com/status');
        if (!resposta.ok) throw new Error("Erro ao carregar API: " + resposta.status);

        const json = await resposta.json();
        const dados = json.data;

        if (!Array.isArray(dados)) throw new Error("Formato de dados inválido.");

        const contentDiv = document.getElementById('content');
        const falhasDiv = document.getElementById('falhas');
        contentDiv.innerHTML = '';
        falhasDiv.innerHTML = '';

        // Mostrar falhas como botões
        dados.filter(d => d.status === "Failed").forEach(falha => {
          const btn = document.createElement('button');
          btn.className = 'falha-botao';
          btn.textContent = falha.dataset?.slice(0, 6) || 'Falha';
          btn.title = falha.dataset;

          btn.onclick = () => {
            const msg = falha.errorMessage || "Sem mensagem de erro disponível.";
            alert(`Erro em "${falha.dataset}":\n\n${msg}`);
          };

          falhasDiv.appendChild(btn);
        });

        // Agrupar por workspace
        const porWorkspace = {};
        dados.forEach(item => {
          if (!porWorkspace[item.workspace]) {
            porWorkspace[item.workspace] = [];
          }
          porWorkspace[item.workspace].push(item);
        });

        for (const workspace in porWorkspace) {
          const h2 = document.createElement('h2');
          h2.textContent = workspace;
          contentDiv.appendChild(h2);

          const table = document.createElement('table');
          const thead = document.createElement('thead');
          thead.innerHTML = `
            <tr>
              <th>Dataset</th>
              <th>Tipo</th>
              <th>Status</th>
              <th>Início</th>
              <th>Fim</th>
              <th>Duração</th>
            </tr>`;
          table.appendChild(thead);

          const tbody = document.createElement('tbody');

          porWorkspace[workspace].forEach(item => {
            const row = document.createElement('tr');
            const statusClass = `status-${(item.status || '').split(' ')[0]}`;
            row.className = statusClass;

            row.innerHTML = `
              <td>${item.dataset || ''}</td>
              <td>${item.type || ''}</td>
              <td>${item.status || ''}</td>
              <td>${item.start_time || ''}</td>
              <td>${item.end_time || ''}</td>
              <td>${item.duration || ''}</td>`;
            tbody.appendChild(row);
          });

          table.appendChild(tbody);
          contentDiv.appendChild(table);
        }

        if (json.ultimaColeta) {
          const footer = document.createElement('p');
          footer.textContent = "Última coleta: " + json.ultimaColeta;
          contentDiv.appendChild(footer);
        }

      } catch (erro) {
        const contentDiv = document.getElementById('content');
        contentDiv.className = 'error';
        contentDiv.textContent = 'Erro ao carregar dados: ' + erro.message;
        console.error(erro);
      }
    }

    carregarDados();
  </script>
</body>
</html>
